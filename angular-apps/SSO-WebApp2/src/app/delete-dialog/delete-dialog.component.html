<h2 mat-dialog-title>Delete simulationTask?</h2>
<mat-dialog-content>This will delete the current simulationTask and cannot be undone.</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="task.id">Delete</button>
</mat-dialog-actions>
