
<mat-toolbar>
  <mat-icon>menu</mat-icon>
  <span>{{title}}</span>
  <span class="spacer"></span>
  <mat-icon>account_circle</mat-icon>
  <span>{{firstName}} {{lastName}}</span>
  <button mat-flat-button color="accent" (click)="logout()">
    <mat-icon>logout</mat-icon>
    Log out
  </button>
</mat-toolbar>

<div class="container">
<h1>Simulation Tasks</h1>
<table mat-table [dataSource]="tasks" class="mat-elevation-z8">

  <ng-container matColumnDef="task">
    <th mat-header-cell *matHeaderCellDef> Task </th>
    <td mat-cell *matCellDef="let task"> {{task.taskName}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let task"> {{task.status}} </td>
  </ng-container>

  <ng-container matColumnDef="submitted">
    <th mat-header-cell *matHeaderCellDef> Submitted At </th>
    <td mat-cell *matCellDef="let task"> {{task.submittedAt}} </td>
  </ng-container>

      <!-- Action Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let task">
      <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" (click)="openEditDialog(task)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let task">
      <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" (click)="openDeleteDialog(task)" color="warn">
        <mat-icon>delete</mat-icon>
      </button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<router-outlet />
